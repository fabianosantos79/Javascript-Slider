<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>

        <div class="slider">
            <div class="slider_controls">
                <div class="control" onclick="goPrev()"><img src="imagens/seta_esquerda.png" alt="seta esquerda"></div>
                <div class="control" onclick="goNext()"><img src="imagens/seta_direita.png" alt="seta direita"></div>
            </div>
            <div class="slider_width">
                <div class="slider_item" style="background-image: url(imagens/foto1.jpg)">Slide 1 - Praia Maravilhosa</div>
                <div class="slider_item" style="background-image: url(imagens/foto2.jpg)">Slide 2 - Paraíso Incrível</div>
                <div class="slider_item" style="background-image: url(imagens/foto3.jpg)">Slide 3 - Natureza Exuberante</div>
            </div>
        </div>
    </header>

    

    <script src="script.js"></script>
</body>
</html>
